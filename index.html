<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxgramm</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <div class="logo">
                    <img src="/img/foxgram_logo.svg" alt="">
                </div>
                <div class="header-nav">
                    <div class="nav-icon"><img class="nav-direct" src="/img/notifications.svg" alt=""></div>
                    <div class="nav-icon"><img class="nav-notifications" src="/img/direct.svg" alt=""></div>
                    <div class="nav-icon"><img class="nav-account" src="/img/account.svg" alt=""></div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="section-story">
        <div class="container">
            <div class="story">
                <div class="story-sign">
                  <div class="story-sign-item">
                    <img src="/img/stories/intellectfox.svg" alt="">
                    <p>intellectfox</p>
                  </div>
                  <div class="story-sign-item">
                    <img src="/img/stories/zuck.svg" alt="">
                    <p>zuck</p>
                  </div>
                  <div class="story-sign-item">
                    <img src="/img/stories/elon.mask.svg" alt="">
                  <p>elon.mask</p></div>
                  <div class="story-sign-item">
                    <img src="/img/stories/bezos.svg" alt="">
                  <p>bezos</p></div>
                  <div class="story-sign-item">
                    <img src="/img/stories/tim_cook.svg" alt="">
                  <p>tim_cook</p></div>
                  <div class="story-sign-item">
                    <img src="/img/stories/bill.gates.svg" alt="">
                  <p>bill.gates</p></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
